<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>Tic Tac Toe</title>
  <meta name="description"content="t08. Tic Tac Toe">

  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>

<body>
  <h1>Tic Tac Toe</h1>

  <div class="all">
    <div class="field">
      <div class="collumn">
        <div id="field_1" class="block"></div>
        <div id="field_2" class="block"></div>
        <div id="field_3" class="block"></div>
      </div>
      <div class="collumn">
        <div id="field_4" class="block"></div>
        <div id="field_5" class="block"></div>
        <div id="field_6" class="block"></div>
      </div>
      <div class="collumn">
        <div id="field_7" class="block"></div>
        <div id="field_8" class="block"></div>
        <div id="field_9" class="block"></div>
      </div>
    </div>
    <div id="menu">
      <div class="players">
        <div id="player_card1">Player 1</div>
        <div id="player_card2">Player 2</div>
        <div class="turns_title">Number of turns</div>
        <div id="turns_value"></div>
      </div>
      <div id="who_won">
      </div>
      <div class="play_again">
        <input id="reset" type="button" value="PLAY AGAIN">
      </div>
    </div>
  </div>


</body>

</html>
